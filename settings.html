<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Bounty Watch Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1F6FEB;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .section {
            margin-bottom: 32px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .section h2 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(31, 111, 235, 0.2);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1F6FEB;
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
        }
        
        .button {
            background: linear-gradient(135deg, #1F6FEB, #0EA5E9);
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(31, 111, 235, 0.3);
        }
        
        .button-secondary {
            background: #6B7280;
            color: white;
        }
        
        .button-secondary:hover {
            background: #4B5563;
        }
        
        .add-program {
            display: flex;
            gap: 12px;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .add-program .form-group {
            flex: 1;
            margin-bottom: 0;
            min-width: 200px;
        }
        
        .program-list {
            list-style: none;
            margin-top: 16px;
        }
        
        .program-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .program-info {
            flex: 1;
        }
        
        .program-domain {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .program-url {
            color: #1F6FEB;
            text-decoration: none;
            font-size: 14px;
        }
        
        .program-url:hover {
            text-decoration: underline;
        }
        
        .delete-btn {
            background: #EF4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .delete-btn:hover {
            background: #DC2626;
        }
        
        .success-message {
            background: #10B981;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bounty Watch Settings</h1>
            <p>Configure API keys and manual programs</p>
        </div>
        
        <div class="section">
            <h2>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <circle cx="12" cy="16" r="1"></circle>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                API Keys
            </h2>
            <div class="form-group">
                <label for="h1key">HackerOne API Key:</label>
                <input type="password" id="h1key" placeholder="Enter your HackerOne API key">
            </div>
            <div class="form-group">
                <label for="bcKey">Bugcrowd API Key:</label>
                <input type="password" id="bcKey" placeholder="Enter your Bugcrowd API key">
            </div>
            <button id="saveBtn" class="button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17,21 17,13 7,13 7,21"></polyline>
                    <polyline points="7,3 7,8 15,8"></polyline>
                </svg>
                Save Keys
            </button>
            <div id="saveMessage" class="success-message">API keys saved successfully!</div>
        </div>
        
        <div class="section">
            <h2>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Manual Programs
            </h2>
            <p style="color: #666; margin-bottom: 16px; font-size: 14px;">
                Add bug bounty programs manually for specific domains
            </p>
            <div class="add-program">
                <div class="form-group">
                    <label for="domain">Domain:</label>
                    <input type="text" id="domain" placeholder="example.com">
                </div>
                <div class="form-group">
                    <label for="url">Program URL:</label>
                    <input type="url" id="url" placeholder="https://example.com/security">
                </div>
                <button id="addProgram" class="button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Program
                </button>
            </div>
            <ul id="programList" class="program-list"></ul>
        </div>
    </div>
    <script src='settings.js'></script>
</body>
</html>
