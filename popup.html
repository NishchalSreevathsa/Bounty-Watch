<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Bounty Watch</title>
    <link rel='stylesheet' href='popup.css'>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#1F6FEB"/>
                            <stop offset="100%" style="stop-color:#0EA5E9"/>
                        </linearGradient>
                    </defs>
                    <path d="M50 10 L80 25 L80 50 Q80 75 50 90 Q20 75 20 50 L20 25 Z" 
                          fill="url(#shieldGradient)" stroke="#ffffff" stroke-width="2"/>
                    <circle cx="50" cy="45" r="15" fill="#ffffff"/>
                    <path d="M45 45 L48 48 L55 38" stroke="#1F6FEB" stroke-width="3" 
                          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>
            <div class="title-section">
                <h1 class="title">Bounty Watch</h1>
                <p class="subtitle">Finds bug bounty programs</p>
            </div>
        </div>

        <div class="content">
            <div class="status-section">
                <div id="status-indicator" class="status-indicator loading">
                    <div class="loading-spinner"></div>
                </div>
                <div class="status-text">
                    <div id="status" class="status-message">Checking for bug bounty programs...</div>
                    <div id="domain-info" class="domain-info"></div>
                </div>
            </div>

            <!-- Results section (initially hidden) -->
            <div id="results" class="results-section" style="display: none;">
                <div class="results-header">
                    <h3>Found Programs</h3>
                </div>
                <div id="details" class="program-list"></div>
            </div>

            <!-- Suggestions section (dynamically added by JavaScript when no programs found) -->
        </div>
    </div>
    <script src='popup.js'></script>
</body>
</html>
